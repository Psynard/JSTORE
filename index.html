<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <canvas id="canvas3d"></canvas>
        <section class = "main-nav-wrapper">
            <div class="main-nav-overlay">
                <h1 class = "intro">Get Your Iphone</h1>
                <section class = "description">
                    <ul class = "specs">
                        <li class = "spec-items">
                            <ion-icon class = "spec-symbol" name="hardware-chip-outline"></ion-icon>
                            <p class = "mark-up">A18 chip</p>
                        </li>
                        <li class = "spec-items">
                            <ion-icon class = "spec-symbol" name="camera-outline"></ion-icon>
                            <p class = "mark-up">48MP Camera</p>
                        </li>
                        <li class="spec-items">
                            <ion-icon class = "spec-symbol"name="videocam-outline"></ion-icon>
                            <p class = "mark-up">4K Video</p>
                        </li>
                        <li class="spec-items">
                            <ion-icon class = "spec-symbol" name="battery-full-outline"></ion-icon>
                            <p class = "mark-up">10000 MAH</p>
                        </li>
                        <li class="spec-items">
                            <ion-icon class = "spec-symbol" name="battery-charging-outline"></ion-icon>
                            <p class = "mark-up">240V Fast Charging</p>
                        </li>
                        <li class="spec-items">
                            <ion-icon class = "spec-symbol" name="wifi-outline"></ion-icon>
                            <p class = "mark-up">5G Network</p>
                        </li>
                    </ul>
                </section>
            </div>
                <div class = "main-descriptions inactive">
<!--                    Updates-->
                </div>
        </section>
        <section class = "CTA-wrapper">
            <a href ="sigup.html" class = "CTA-btn">Check Our Products</a>
        </section>
    </header>

    <script type="module" src="js/3d.js"></script>
    <script src="js/specs.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
